<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <title>Adorami Beauty Store</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary m-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Adorami</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Catalogo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#carrito" id="btnAbrirCarrito">Carrito</a>
              </li>
            </ul>
            <form class="d-flex" role="">
              <input class="form-control me-2" type="" id="buscarInput" placeholder="Search" aria-label="">
              <button class="btn" id="buscarBtn" type="button">Search</button>
            </form>
            <div class="mx-2 form-check form-switch d-flex justify-content-end">
              <input class="form-check-input" type="checkbox" role="switch" id="theme-toggle">
              <label class="form-check-label" for="theme-toggle">Tema oscuro</label>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="col-lg-12 text-center">
        <h1>Catalogo de productos</h1>
    </section>
    
    <div class="container">
        <div class="row">
            <aside class="col-lg-2">
                <h2>Filtrar</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="filter">
                            <h3>Categoria</h3>
                            <ul id="listaCategorias">

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="filter">
                            <h3>Precio</h3>
                            <input type="number" name="precioMin" placeholder="Precio mínimo" id="precioMin" class="inputPrecio form-control">
                            <input type="number" name="precioMax" placeholder="Precio máximo" id="precioMax" class="inputPrecio form-control">
                        </div>
                    </div>
                </div>
                <button type="submit" id="filtrarPrecioBtn" class="btn btn-primary">Filtrar</button>
            </aside>
            <section class="col-lg-10">
                <div class="row" id="catalogo">
                  <div class="d-none text-center justify-content-center align-items-center" id="spinnerCatalogo">
                    <div class="spinner-border" role="status" aria-hidden="true"></div>
                    <strong class="m-2">Cargando...</strong>
                  </div>
                </div>
            </section>
        </div>
    </div>
    <div class="container mt-5" id="carrito">
        <h1>Carrito</h1>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody id="productosEnCarrito">
          </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="btnFinalizarCompra">Finalizar compra</button>
      </div>
      <script src="JS/peticion.js"></script>
      <script src="JS/clases.js"></script>
      <script src="JS/main.js"></script>
      <script src="JS/filtrar.js"></script>
      <script src="JS/carrito.js"></script>
      <script src="JS/modoOscuro.js"></script>
</body>
</html>
